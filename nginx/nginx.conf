# Minimal nginx.conf suitable for running as a non-root user inside a container.
# Avoid "user" directive (not needed when not running master as root).

worker_processes auto;
pid /var/run/nginx/nginx.pid;

events {
  worker_connections 1024;
}

http {
  # Log to container stdout/stderr
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /dev/stdout main;
  error_log  /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Use app-owned cache/temp directories (NOT /run or /var/lib default locations)
  client_body_temp_path  /var/cache/nginx/client_temp;
  proxy_temp_path        /var/cache/nginx/proxy_temp;
  fastcgi_temp_path      /var/cache/nginx/fastcgi_temp;
  uwsgi_temp_path        /var/cache/nginx/uwsgi_temp;
  scgi_temp_path         /var/cache/nginx/scgi_temp;

  # Include site configs written by entrypoint
  include /etc/nginx/conf.d/*.conf;
}
