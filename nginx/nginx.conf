# Minimal nginx.conf for running as a non-root user inside a container.

worker_processes auto;

# PID and all temp/cache paths under /home/app (writable)
pid /home/app/nginx-runtime/nginx.pid;

events {
  worker_connections 1024;
}

http {
  # Map must be inside http {}
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Avoid rewriting redirects to internal names/ports
  absolute_redirect off;
  server_name_in_redirect off;
  port_in_redirect off;

  # Logs to container stdout/stderr
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /dev/stdout main;
  error_log  /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  types_hash_max_size 4096;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Bigger headroom for Set-Cookie and request headers
  client_header_buffer_size 16k;
  large_client_header_buffers 8 64k;

  # All temp dirs under /home/app (no writes to /var or /run)
  client_body_temp_path  /home/app/nginx-runtime/client_temp;
  proxy_temp_path        /home/app/nginx-runtime/proxy_temp;
  fastcgi_temp_path      /home/app/nginx-runtime/fastcgi_temp;
  uwsgi_temp_path        /home/app/nginx-runtime/uwsgi_temp;
  scgi_temp_path         /home/app/nginx-runtime/scgi_temp;

  # Keep upstream responses streaming (helps with SSE)
  proxy_buffering off;

  # Site configs generated by entrypoint
  include /home/app/nginx-conf/conf.d/*.conf;
}
