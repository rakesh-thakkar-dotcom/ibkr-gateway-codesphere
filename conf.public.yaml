# IBKR Client Portal Gateway config (flat, no "server:" block)

# Bind the internal gateway to HTTPS on 5000 (inside the container)
listen: 0.0.0.0
port: 5000

# Tell the gateway what your *public* host is so it issues correct redirects/cookies
publicHost: ${PUBLIC_HOST}   # e.g. ibkr-gateway-new-2.onrender.com  (NO https://)
publicPort: 443              # Render serves HTTPS
useSsl: true                 # so cookies are Secure + SameSite=None friendly

